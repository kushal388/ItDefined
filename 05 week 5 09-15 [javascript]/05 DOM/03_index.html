    <script>

        // queryselectorAll('div') > selects to all div
        // but we need to use loop

        // querySelectorAll(), which behaves like an array â€” not a single element.
        // querySelectorAll('div') returns a NodeList 

       let style_div = document.querySelectorAll('div');

        for (let el of style_div) {
            el.innerHTML = "<h3>Hello Bro</h3>";
            el.style.backgroundColor = "green";

         
        }

        let changeDivStyle = () => {
            // for class (.<myclass name)
            // for id (#my_id_name)

             let change_div = document.querySelectorAll('.green_group')

             for( let el2 of change_div){
                el2.innerHTML = "<h4> i am from change div style </h4>"
                el2.style.backgroundColor = "orange"
             }


        }

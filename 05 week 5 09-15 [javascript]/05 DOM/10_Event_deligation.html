<!DOCTYPE html>
<html>
<head>
  <title>Event Delegation & Propagation</title>
  <style>
    ul, li {
      padding: 10px;
      border: 1px solid black;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Event Delegation & Propagation Demo</h2>

  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button id="add">Add New Item</button>

  <script>


        //Event Delegation is a technique where you attach a single event listener to a parent element instead of every individual child element.
        
        const list = document.getElementById('list');
        const button = document.getElementById('add');

        // Delegated listener using bubbling (default)
        list.addEventListener('click', function (event) {
        if (event.target.tagName === 'LI') {
            console.log(`ðŸŸ¢ Bubbling: ${event.target.textContent} clicked`);
        }
        });

        // Delegated listener using capturing
        list.addEventListener(
        'click',
        function (event) {
            if (event.target.tagName === 'LI') {
            console.log(`ðŸ”µ Capturing: ${event.target.textContent} clicked`);
            }
        },
        true // useCapture = true
        );

        // Dynamically add list items
        button.addEventListener('click', function () {
        const newItem = document.createElement('li');
        newItem.textContent = `Item ${list.children.length + 1}`;
        list.appendChild(newItem);
        });

  </script>
</body>
</html>

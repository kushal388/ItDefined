  <!-- event stop propagation -->
  <script>
    const grandparent = document.getElementById('grandparent');
const parent = document.getElementById('parent');
const child = document.getElementById('child');

// CAPTURING PHASE
grandparent.addEventListener(
  'click',
  () => console.log('游댯 Capturing: Grandparent'),
  true
);
parent.addEventListener(
  'click',
  () => console.log('游댯 Capturing: Parent'),
  true
);
child.addEventListener(
  'click',
  (event) => {
    console.log('游댯 Capturing: Child (with stopPropagation)');
    // event.stopPropagation(); // 游댠 stops further propagation
  },
  true
);

// BUBBLING PHASE
grandparent.addEventListener(
  'click',
  () =>{ console.log('游릭 Bubbling: Grandparent')
  
}
);
parent.addEventListener(
  'click',
  () => console.log('游릭 Bubbling: Parent')
);
child.addEventListener(
  'click',
  () => console.log('游릭 Bubbling: Child')
);

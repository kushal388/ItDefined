    <script>

        

        let createDiv = () =>{
            
            // adding h2 to existing div named root
            let heading = document.createElement('h3')
            heading.innerHTML ="This  a new Div heading"
            heading.style.padding = "10px"
            heading.style.margin = "10px"
            heading.style.backgroundColor = "aliceblue"

            heading.setAttribute('id' , "h3_tag")
            heading.setAttribute('class', "h3__tag")

            console.log(heading);
            

            // apped to document
            document.querySelector('#root').appendChild(heading)


            document.querySelector('#name').value = "good"

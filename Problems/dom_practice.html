<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="Something">
    <br>
        <input type="radio" id="yes" value="yes" name="select" >
        <label for="yes">Yes</label><br>
        <input type="radio" id="no"   value="no" name="select">
        <label for="No">No</label><br>  
        
        
    <br>
    <button id="button" style="display: none;">Submit</button>

    <script>

        let display = document.getElementById('button')
        let check = document.querySelectorAll('input[name="select"]')

        
        check.forEach(radio => {
            radio.addEventListener('change', () => {
                
                if(radio.value === 'yes'){
                    display.style.display = 'inline'
                }
                if(radio.value === 'no'){
                    display.style.display = 'none'
                }


                console.log("valuee" , radio.value);
                
            })
        })
        


    </script>

</body>
</html>

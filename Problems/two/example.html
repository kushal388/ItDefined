<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE TABLE</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>

  <input type="text" id="name" placeholder="Enter your name"><br><br>
  <input type="text" id="password" placeholder="Enter your password"><br><br>
  <button id="submit">Form Submit</button>

  <br><br>

  <table id="userTable">
    <thead>
      <tr>
        <th>USERNAME</th>
        <th>PASSWORD</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script>
    document.getElementById("submit").addEventListener("click", saveData);

    function saveData() {
      const user_name = document.getElementById("name").value;
      const user_pass = document.getElementById("password").value;

      // Save to local storage
      localStorage.setItem("username", user_name);
      localStorage.setItem("password", user_pass);

      // Create new row
      const table = document.getElementById("userTable").getElementsByTagName("tbody")[0];
      const newRow = document.createElement("tr");

      const td1 = document.createElement("td");
      td1.textContent = user_name;

      const td2 = document.createElement("td");
      td2.textContent = user_pass;

      newRow.appendChild(td1);
      newRow.appendChild(td2);
      table.appendChild(newRow);

      // Optional: clear inputs
      document.getElementById("name").value = "";
      document.getElementById("password").value = "";
    }
  </script>

</body>
</html>

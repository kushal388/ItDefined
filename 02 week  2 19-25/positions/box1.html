<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Position Absolute Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .box {
      width: 200px;
      height: 100px;
      margin-bottom: 10px;
      color: white;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

    .box1 {
      background-color: crimson;
      position: relative; /* Take this element out of flow */
      /* top: 30px;
      left: 30px; */
    }

    .box2 {
      background-color: steelblue;
      position: relative;
    }

    .box3 {
      background-color: forestgreen;
    }

    .container {
      border: 2px dashed gray;
      height: 320px;
      position: relative; /* Important for absolute positioning inside */
    }
  </style>
</head>
<body>

  <h2>Demonstrating <code>position: absolute</code></h2>

  <div class="container">
    <div class="box box1">Box 1 (absolute)</div>
    <div class="box box2">Box 2 (normal flow)</div>
    <div class="box box3">Box 3 (normal flow)</div>
  </div>

</body>
</html>

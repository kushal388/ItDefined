<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique CSS Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Hide radio buttons */
    input[type="radio"] {
      display: none;
    }

    /* Navigation styles */
    nav {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 1rem;
      position: sticky;
      top: 0;
    }

    nav label {
      color: white;
      margin: 0 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    nav label:hover {
      color: yellow;
    }

    /* Content containers */
    .content {
      display: none;
      padding: 60px 20px;
      min-height: 80vh;
    }

    /* Show selected content */
    #home:checked ~ .home,
    #about:checked ~ .about,
    #projects:checked ~ .projects,
    #contact:checked ~ .contact {
      display: block;
    }

    .home { background: #f4f4f4; }
    .about { background: #e0e0e0; }
    .projects { background: #ccc; }
    .contact { background: #bbb; }
  </style>
</head>
<body>

  <!-- Hidden radio buttons for section control -->
  <input type="radio" name="nav" id="home" checked>
  <input type="radio" name="nav" id="about">
  <input type="radio" name="nav" id="projects">
  <input type="radio" name="nav" id="contact">

  <!-- Navigation using labels -->
  <nav>
    <label for="home">Home</label>
    <label for="about">About</label>
    <label for="projects">Projects</label>
    <label for="contact">Contact Me</label>
  </nav>

  <!-- Section contents -->
  <div class="content home">
    <h2>Home</h2>
    <p>Welcome to my unique portfolio site!</p>
  </div>

  <div class="content about">
    <h2>About</h2>
    <p>Iâ€™m a passionate web developer with 3 years of experience.</p>
  </div>

  <div class="content projects">
    <h2>Projects</h2>
    <ul>
      <li>Todo App</li>
      <li>Blog Platform</li>
      <li>Weather App</li>
    </ul>
  </div>

  <div class="content contact">
    <h2>Contact Me</h2>
    <p>Email: you@example.com</p>
    <p>GitHub: github.com/yourname</p>
  </div>

</body>
</html>
